<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Share - iCodeThis.com</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body class="bg-[#57595d] flex justify-center items-center min-h-screen">
    <card class="flex items-center flex-col bg-white p-12 justify-center w-[680px] rounded-xl ml-2 mr-2 relative overflow-hidden shadow-[0px_13px_20px_-3px_rgba(0,0,0,0.42)]">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x absolute right-0 top-0 cursor-pointer mr-4 mt-4" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#57595d" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
              </svg>
        <h1 class="text-3xl font-bold text-slate-700 mt-6 mb-4 text-center">Share this article</h1>
        <p class="text-center font-semibold">If you liked this article share it with your friends.<br>They will thank you later.</p>
        <div class="flex justify-center items-center gap-4 w-[70%] mt-16 text-white">
            <button class="w-1/3 bg-[#2e4575] p-2 rounded-md border border-[#283c6b] hover:bg-[#283c6b] transition-all duration-200 ease-in hover:shadow-lg">Facebook</button>
            <button class="w-1/3 bg-[#329ceb] p-2 rounded-md border border-[#2f95e4] hover:bg-[#2f95e4] transition-all duration-200 ease-in hover:shadow-lg">Twitter</button>
            <button class="w-1/3 bg-black p-2 rounded-md border border-black hover:shadow-lg">Reddit</button>
        </div>
        <h2 class="text-center mt-10 text-xl"><span class="font-bold">4,5k</span> shares</h2>
        <a href="#" class="block text-center mt-14 text-[#c3816b] hover:text-black transition-all duration-200 ease-in">Close this window</a>
    </card>
</body>
</html>
